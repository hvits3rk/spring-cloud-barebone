<!DOCTYPE html>
<html th:fragment="layout (title, content, scripts)"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout-default.css" th:href="@{css/layout-default.css}">

    <title th:replace="${title}">Layout Title</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a th:text="#{header.site.name}"
           th:href="@{/}"
           href="#" class="navbar-brand">YAS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li th:classappend="${activeController == 'home' ? 'active' : ''}" class="nav-item">
                    <a th:text="#{header.link.home}"
                       th:href="@{/}"
                       href="#" class="nav-link">Home</a>
                </li>
            </ul>
            <!-- TODO: add security -->
            <ul class="navbar-nav">
                <li sec:authorize="!isAuthenticated()"
                    th:classappend="${activeController == 'login' ? 'active' : ''}"
                    class="nav-item">
                    <a th:text="#{header.link.login}"
                       th:href="@{/login}"
                       href="#" class="nav-link disabled">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()"
                    th:classappend="${activeController == 'register' ? 'active' : ''}"
                    class="nav-item">
                    <a th:text="#{header.link.register}"
                       th:href="@{/register}"
                       href="#" class="nav-link disabled">Register</a>
                </li>
            </ul>
            <form sec:authorize="isAuthenticated()"
                  th:action="@{/logout}"
                  method="post"
                  class="form-inline my-2 my-lg-0">
                <button th:text="#{auth.logout.button}"
                        type="submit"
                        class="btn btn-outline-primary my-2 my-sm-0" disabled>Logout</button>
            </form>
        </div>
    </nav>
</header>

<div th:replace="${content}">
    <p>Layout content</p>
</div>

<footer class="footer">
    <div class="container">
        <div class="d-flex mt-3">
            <div class="btn-group dropup ml-auto">
                <button th:text="#{lang.change}"
                        id="changeLangMenu" type="button" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropup
                </button>

                <div class="dropdown-menu" aria-labelledby="changeLangMenu">
                    <a th:text="#{lang.en}"
                       th:href="@{${#httpServletRequest.requestURI}(lang='en')}"
                       href="#" class="dropdown-item">lang 1</a>
                    <a th:text="#{lang.ru}"
                       th:href="@{${#httpServletRequest.requestURI}(lang='ru')}"
                       href="#" class="dropdown-item">lang 2</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<th:block th:replace="${scripts}"/>

</body>
</html>
